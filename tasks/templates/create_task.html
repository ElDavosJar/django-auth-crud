{% extends "base.html" %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-4">
                <h1>Create Task</h1>
                {{error}}
                <form action="/tasks/create/" method="POST" class="card card-body">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <button class="btn btn-primary">
                        Crear
                    </button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
